<mat-card class="editor-card">
    <mat-card-title>Create Article</mat-card-title>

    <form [formGroup]="articleForm">

        <!-- Title -->
        <mat-form-field appearance="outline" class="full">
            <mat-label>Title</mat-label>
            <input matInput formControlName="title" />
            <mat-error *ngIf="articleForm.get('title')?.invalid">
                Title is required (min 5 chars)
            </mat-error>
        </mat-form-field>

        <!-- Description -->
        <mat-form-field appearance="outline" class="full">
            <mat-label>Description</mat-label>
            <textarea matInput rows="3" formControlName="description"></textarea>
        </mat-form-field>

        <!-- Content -->
        <quill-editor formControlName="content" [styles]="{ height: '300px' }"></quill-editor>

        <!-- Tags -->

                @for(tag of articleForm.value.tags; track tag.name){
                    <mat-chip removable>
                        {{ tag }}
                    </mat-chip>
                }
            </mat-chip-list>

            <input matInput placeholder="Add tag & press Enter" (keydown.enter)="
          articleForm.value.tags.push($event.target.value);
          $event.target.value = ''
        " />
        </mat-form-field> -->

        <!-- Schedule -->
        <!-- <mat-form-field appearance="outline" class="full">
            <mat-label>Schedule Publish</mat-label>
            <input matInput type="datetime-local" formControlName="publishAt" />
        </mat-form-field> -->

        <!-- Buttons -->
        <div class="actions">
            <button mat-stroked-button color="primary" (click)="submit('draft')" [disabled]="loading">
                Save Draft
            </button>

            <button mat-raised-button color="accent" (click)="submit('published')" [disabled]="loading">
                Publish
            </button>
        </div>
    </form>
</mat-card>
