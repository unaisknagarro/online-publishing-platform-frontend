<mat-form-field>
    <mat-label>Sort</mat-label>
    <mat-select [(value)]="sort" (selectionChange)="load()">
        <mat-option value="latest">Latest</mat-option>
        <mat-option value="popular">Most Popular</mat-option>
    </mat-select>
</mat-form-field>


<mat-card *ngFor="let a of articles" class="article-card">
    <img mat-card-image [src]="a.thumbnail">
    <h2>
        <a [routerLink]="['article', a._id]" class="article-link">
            <mat-card-title>{{ a.title }}</mat-card-title>
        </a>
    </h2>
    <mat-card-subtitle>{{ a.author.name }} Â· {{ a.publishDate | date }}</mat-card-subtitle>
    <p>{{ a.description }}</p>
</mat-card>
